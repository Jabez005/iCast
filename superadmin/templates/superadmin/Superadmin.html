    <!-- SCRIPTS -->

    <script>
        function updateDateTime() {
            // Create a new Date object with the current date and time in the Philippines (UTC+8)
            const phtDateTime = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Manila"}));
    
            // Format the date and time
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const formattedDateTime = phtDateTime.toLocaleString('en-US', options);
    
            // Display the date and time in the 'datetime' div
            document.getElementById('time').innerText = `${formattedDateTime}`;
        }
    
        // Update the date and time every second
        setInterval(updateDateTime, 1000);
    
        // Initial update
        updateDateTime();
    </script>

    <!-- APEX -->
